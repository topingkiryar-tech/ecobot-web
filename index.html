<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>EcoBot Premium</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="bg-glow"></div>

    <div id="main-screen" class="screen">
        <header class="premium-header">
            <div class="location-box" onclick="changeCity()">
                <i data-lucide="map-pin"></i>
                <span id="city-name">Куркино</span>
            </div>
            <!-- Красный круг убран, здесь теперь пусто для чистоты -->
        </header>

        <div class="top-grid">
            <div class="glass-card status-mini">
                <span class="label">СТАТУС</span>
                <div class="status-content">
                    <h2 class="mint-text">Прекрасно</h2>
                    <div class="mini-pulse"></div>
                </div>
            </div>
            <div class="glass-card task-mini">
                <span class="label">ЗАДАНИЕ</span>
                <p id="daily-task-short">Без кофе в пластике</p>
                <div id="task-timer" style="display:none;">00:00:00</div>
            </div>
        </div>

        <div class="glass-card eco-tips-widget" onclick="openFullTip()">
            <div class="card-header">
                <span class="label">ЭКО-СОВЕТЫ</span>
                <i data-lucide="chevron-right" class="mint-text"></i>
            </div>
            <div class="tip-of-day">
                <h3 id="random-tip-title">Как сортировать пластик?</h3>
                <p class="tip-short-desc">Маркировки 1, 2 и 5 — самые безопасные для переработки...</p>
            </div>
        </div>

        <button class="mint-btn main-action" onclick="completeTask()">Я сделал доброе дело!</button>
    </div>

    <!-- Экраны событий и карты -->
    <div id="events-screen" class="screen" style="display:none;">
        <h1 class="mint-text">Мероприятия</h1>
        <div id="events-list"></div>
    </div>
    <div id="map-screen" class="screen" style="display:none;">
        <h1 class="mint-text">Эко-Карта</h1>
        <p>Раздел в разработке...</p>
    </div>

    <!-- ТАБ-БАР: Главная с анимацией и Карта -->
    <nav class="bottom-nav">
        <button class="nav-item main-nav active" onclick="showScreen('main-screen', this)">
            <i data-lucide="home"></i>
        </button>
        <button class="nav-item" onclick="showScreen('events-screen', this)">
            <i data-lucide="calendar"></i>
        </button>
        <button class="nav-item" onclick="showScreen('map-screen', this)">
            <i data-lucide="map"></i>
        </button>
        <button class="nav-item" onclick="showScreen('profile-screen', this)">
            <i data-lucide="user"></i>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
