<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЭкоБот Приложение</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- ГЛАВНЫЙ ЭКРАН -->
    <div id="main-screen" class="screen">
        <h1>ЭкоМир 🌿</h1>
        <div class="stats-card">
            <p>Твои баллы</p>
            <h2 id="user-points">0</h2>
        </div>
        <button class="action-btn">Я сделал доброе дело!</button>
    </div>

    <!-- ЭКРАН СОБЫТИЙ -->
    <div id="events-screen" class="screen" style="display:none;">
        <h1>Мероприятия 📅</h1>
        <div id="events-list"></div>
    </div>

    <!-- ЭКРАНЫ-ЗАГЛУШКИ (чтобы кнопки не ломали код) -->
    <div id="tips-screen" class="screen" style="display:none;"><h1>Советы 💡</h1></div>
    <div id="profile-screen" class="screen" style="display:none;"><h1>Профиль 👤</h1></div>

    <!-- НИЖНЕЕ МЕНЮ -->
    <nav class="bottom-nav">
        <button onclick="showScreen('main-screen')">🏠 Главная</button>
        <button onclick="showScreen('events-screen')">📍 События</button>
        <button onclick="showScreen('tips-screen')">💡 Советы</button>
        <button onclick="showScreen('profile-screen')">👤 Профиль</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
