<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="bg-glow"></div>

    <div id="main-screen" class="screen">
        <header class="premium-header">
            <div class="location-box" onclick="tg.showAlert('Выбор города скоро будет доступен!')">
                <i data-lucide="map-pin"></i>
                <span>Куркино</span>
            </div>
        </header>

        <div class="top-grid">
            <!-- Статус как в Погоде -->
            <div class="glass-card status-box">
                <span class="label">ЭКО-СТАТУС</span>
                <div class="status-visual">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                        <path class="circle" stroke-dasharray="90, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                    </svg>
                    <div class="status-text">92</div>
                </div>
                <p class="status-desc">Прекрасно</p>
            </div>

            <!-- Задание -->
            <div class="glass-card task-box">
                <span class="label">ЗАДАНИЕ</span>
                <p id="task-name">Без кофе в пластике</p>
                <button class="mini-done-btn" onclick="completeTask()">Я сделал!</button>
                <div id="task-timer" style="display:none;"></div>
            </div>
        </div>

        <div class="glass-card tip-wide" onclick="openFullTip()">
            <div class="card-header">
                <span class="label">ЭКО-СОВЕТЫ</span>
                <i data-lucide="arrow-right-circle" class="mint"></i>
            </div>
            <h3 id="random-tip-title">Как сортировать пластик?</h3>
            <p class="tip-preview">Маркировки 1, 2 и 5 — самые безопасные...</p>
        </div>
    </div>

    <div id="events-screen" class="screen" style="display:none;">
        <h1 class="screen-title">Мероприятия</h1>
        <div id="events-list"></div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item main-nav active" onclick="showScreen('main-screen', this)"><i data-lucide="home"></i></button>
        <button class="nav-item" onclick="showScreen('events-screen', this)"><i data-lucide="calendar"></i></button>
        <button class="nav-item" onclick="showScreen('map-screen', this)"><i data-lucide="map"></i></button>
        <button class="nav-item" onclick="showScreen('profile-screen', this)"><i data-lucide="user"></i></button>
    </nav>
    <script src="script.js"></script>
</body>
</html>
